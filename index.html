<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="history" class="history"></div>
                <input type="text" id="result" class="result" disabled />
            </div>
            <div class="buttons">
                <button class="button" data-action="clear">C</button>
                <button class="button" data-action="delete">DEL</button>
                <button class="button" data-action="operation" data-value="/">÷</button>
                <button class="button" data-action="operation" data-value="*">×</button>

                <button class="button" data-value="7">7</button>
                <button class="button" data-value="8">8</button>
                <button class="button" data-value="9">9</button>
                <button class="button" data-action="operation" data-value="-">−</button>

                <button class="button" data-value="4">4</button>
                <button class="button" data-value="5">5</button>
                <button class="button" data-value="6">6</button>
                <button class="button" data-action="operation" data-value="+">+</button>

                <button class="button" data-value="1">1</button>
                <button class="button" data-value="2">2</button>
                <button class="button" data-value="3">3</button>
                <button class="button" data-action="calculate">=</button>

                <button class="button span-two" data-value="0">0</button>
                <button class="button" data-value=".">.</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
